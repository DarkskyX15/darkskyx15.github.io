<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="css/dstyle-basic.css" />
    <link rel="stylesheet" type="text/css" href="css/dstyle-cursor.css" />
    <link rel="stylesheet" type="text/css" href="css/dstyle-button.css" />
    <link rel="stylesheet" type="text/css" href="css/dstyle-form.css" />
  </head>
  <body style="background-color: aliceblue;">
    <div class="dstyle-form-container" style="left: 50%; top:5%; transform: translate(-50%, 0);">
      <div class="dstyle-form-background"></div>
      <div class="dstyle-form-title">Login</div>
      <div class="dstyle-form-content-warp">
        <form class="dstyle-form">
          <div class="dstyle-form-divide-line"></div>
          <div class="dstyle-form-inputdiv">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="text-input inputable" required/>
          </div>
          <div class="dstyle-form-inputdiv">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="text-input inputable" required/>
          </div>
          <!-- <div class="radio-div">
            <input type="radio" id="type3" name="type" value="3" checked/>
            <label for="type3">3</label>
          </div>
          <div class="radio-div">
            <input type="radio" id="type9" name="type" value="9"/>
            <label for="type9">9</label>
          </div> -->
          <div class="dstyle-button" style="left: 50%; --button-height-scale: 10px; --button-width-scale: 21px; --button-unit-scale: 10px">
            <input type="submit" value="提交" class="styled clickable">
          </div>
        </form>
      </div>
    </div>
    <script src="js/dstyle-basic.js"></script>
    <script src="js/dstyle-cursor.js"></script>
  </body>
</html>
