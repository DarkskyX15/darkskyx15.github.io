<!DOCTYPE html>
<html>
    <head>
        <title>Navigate Example</title>
        <link rel="stylesheet" type="text/css" href="css/dstyle-basic.css">
        <link rel="stylesheet" type="text/css" href="css/dstyle-nav.css">
        <link rel="stylesheet" type="text/css" href="css/dstyle-cursor.css">
    </head>
    <body>
        <div class="dstyle-nav dstyle-navSTtop">
            <div class="dstyle-nav-trigger clickable trackmouse" data-allowtrack = 'false'>
                <div class="dstyle-nav-trigger-icondiv">
                    <div class="dstyle-nav-trigger-icon1"></div>
                    <div class="dstyle-nav-trigger-icon2"></div>
                    <div class="dstyle-nav-trigger-icon3"></div>
                </div>
            </div>
            <div class="dstyle-nav-container">
                <div class="dstyle-nav-title">Blog AAAAA</div>
                <div class="dstyle-nav-content"></div>
            </div>
            <div class="dstyle-nav-bubble-container">
                <a href="">Test Link1</a>
                <a href="">Test Link2</a>
                <a href="">Test Link3</a>
            </div>
        </div>
        <div style="height: 2000px; background-color: rgb(185, 167, 202);"></div>
        <script src="js/dstyle-basic.js"></script>
        <script src="js/dstyle-nav.js"></script>
        <script src="js/dstyle-cursor.js"></script>
    </body>
</html>
