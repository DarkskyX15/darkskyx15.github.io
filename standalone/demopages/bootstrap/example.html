<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dstyle-form.css">
    <link rel="stylesheet" href="../css/dstyle-button.css">
    <link rel="stylesheet" href="../css/dstyle-cursor.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid" style="background-color: aqua;">
        <div class="row">
            <div class="col-md-12">
                <div class="dstyle-form-container" style="left: 50%; transform: translate(-50%, 0);">
                    <div class="dstyle-form-background"></div>
                    <div class="dstyle-form-title">Login</div>
                    <div class="dstyle-form-content-warp">
                    <form class="dstyle-form">
                        <div class="dstyle-form-divide-line"></div>
                        <div class="dstyle-form-inputdiv">
                          <label for="username">Username:</label>
                          <input type="text" id="username" name="username" class="text-input inputable" required/>
                        </div>
                        <div class="dstyle-form-inputdiv">
                          <label for="password">Password:</label>
                          <input type="password" id="password" name="password" class="text-input inputable" required/>
                        </div>
                        <!-- <div class="radio-div">
                        <input type="radio" id="type3" name="type" value="3" checked/>
                        <label for="type3">3</label>
                        </div>
                        <div class="radio-div">
                        <input type="radio" id="type9" name="type" value="9"/>
                        <label for="type9">9</label>
                        </div> -->
                        <div class="dstyle-button" style="left: 50%; --button-height-scale: 10px; --button-width-scale: 21px; --button-unit-scale: 10px">
                        <input type="submit" value="提交" class="styled clickable">
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" style="height: 50px; background-color: aquamarine; border: 1px black solid;"></div>
            <div class="col-md-4" style="height: 50px; background-color: aquamarine; border: 1px black solid;"></div>
            <div class="col-md-4" style="height: 50px; background-color: aquamarine; border: 1px black solid;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="../js/dstyle-cursor.js"></script>
  </body>
</html>
